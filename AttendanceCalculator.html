<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Attendance Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .input-group label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 0.25rem;
            display: block;
        }
        .input-group input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            transition: border-color 0.2s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .result-card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            margin-top: 0.5rem;
        }
        .result-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }
        .result-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: #111827;
        }
        .tab-btn {
            transition: all 0.2s;
        }
        .tab-btn.active {
            background-color: #2563eb;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .tab-btn.inactive {
            background-color: #ffffff;
            color: #4b5563;
        }
        .tab-btn.inactive:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-2xl mx-auto flex flex-col min-h-[90vh]">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Attendance Calculator</h1>
        </header>

        <!-- Navigation -->
        <div class="flex space-x-4 mb-6">
            <button onclick="switchTab('weekly')" id="btn-weekly" class="tab-btn active flex-1 py-3 px-4 rounded-lg font-semibold text-center">
                Weekly Average
            </button>
            <button onclick="switchTab('closing')" id="btn-closing" class="tab-btn inactive flex-1 py-3 px-4 rounded-lg font-semibold text-center">
                Closing Attendance
            </button>
        </div>

        <!-- Weekly Attendance Section -->
        <div id="weekly-section" class="bg-white rounded-xl shadow-sm p-6 block">
            <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Weekly Calculations</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Inputs -->
                <div class="space-y-4">
                    <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                        <h3 class="font-semibold text-blue-800 mb-3 text-sm">Daily Attendance Input</h3>
                        <div class="grid grid-cols-2 gap-3">
                            <div class="input-group">
                                <label>Monday</label>
                                <input type="number" id="mon" oninput="calculateWeekly()" placeholder="0">
                            </div>
                            <div class="input-group">
                                <label>Tuesday</label>
                                <input type="number" id="tue" oninput="calculateWeekly()" placeholder="0">
                            </div>
                            <div class="input-group">
                                <label>Wednesday</label>
                                <input type="number" id="wed" oninput="calculateWeekly()" placeholder="0">
                            </div>
                            <div class="input-group">
                                <label>Thursday</label>
                                <input type="number" id="thu" oninput="calculateWeekly()" placeholder="0">
                            </div>
                            <div class="input-group">
                                <label>Friday</label>
                                <input type="number" id="fri" oninput="calculateWeekly()" placeholder="0">
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Number on Roll</label>
                        <input type="number" id="weekly-roll" oninput="calculateWeekly()" placeholder="e.g., 30">
                    </div>
                    <div class="input-group">
                        <label>Times School Open</label>
                        <input type="number" id="times-open" oninput="calculateWeekly()" placeholder="e.g., 5">
                    </div>
                </div>

                <!-- Results -->
                <div class="space-y-4">
                    <div class="result-card bg-gray-50">
                        <div class="result-label">Present (Sum)</div>
                        <div class="result-value text-gray-700" id="val-present">0</div>
                    </div>

                    <div class="result-card bg-indigo-50 border-indigo-100">
                        <div class="result-label text-indigo-800">Total Present</div>
                        <div class="result-value text-indigo-900" id="val-total-present">0</div>
                    </div>

                    <div class="result-card bg-green-50 border-green-100">
                        <div class="result-label text-green-800">Weekly Percentage</div>
                        <div class="result-value text-green-700 text-3xl" id="val-percentage">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Closing Attendance Section -->
        <div id="closing-section" class="bg-white rounded-xl shadow-sm p-6 hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Closing Calculations</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Inputs -->
                <div class="space-y-4">
                    <div class="input-group">
                        <label>Number on Roll</label>
                        <input type="number" id="closing-roll" oninput="calculateClosing()" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label>Total Attendance for Term</label>
                        <input type="number" id="term-attendance" oninput="calculateClosing()" placeholder="0">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-group">
                            <label>Males in Class</label>
                            <input type="number" id="males" oninput="calculateClosing()" placeholder="0">
                        </div>
                        <div class="input-group">
                            <label>Females in Class</label>
                            <input type="number" id="females" oninput="calculateClosing()" placeholder="0">
                        </div>
                    </div>
                </div>

                <!-- Results -->
                <div class="space-y-4">
                    <div class="result-card">
                        <div class="result-label">Average Attendance for Term</div>
                        <div class="result-value" id="val-avg-term">0</div>
                    </div>
                    
                    <div class="p-3 bg-yellow-50 rounded border border-yellow-200">
                        <h4 class="text-xs font-bold text-yellow-800 uppercase mb-2">Term Metrics</h4>
                        <div class="grid grid-cols-1 gap-2">
                             <div class="flex justify-between items-center">
                                <span class="text-sm text-yellow-900">Avg Male Attendance:</span>
                                <span class="font-bold text-yellow-900" id="val-term-male">0</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-sm text-yellow-900">Avg Female Attendance:</span>
                                <span class="font-bold text-yellow-900" id="val-term-female">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="mt-6 flex gap-3">
             <button onclick="resetAll()" class="text-sm text-gray-500 hover:text-red-500 underline ml-auto">Reset All</button>
        </div>

        <!-- Footer -->
        <footer class="mt-auto pt-8 pb-4 text-center">
            <p class="text-sm text-gray-400 font-medium">Designed by Felix Alabi</p>
        </footer>

    </div>

    <script>
        function switchTab(tab) {
            const weeklySec = document.getElementById('weekly-section');
            const closingSec = document.getElementById('closing-section');
            const btnWeekly = document.getElementById('btn-weekly');
            const btnClosing = document.getElementById('btn-closing');

            if (tab === 'weekly') {
                weeklySec.classList.remove('hidden');
                weeklySec.classList.add('block');
                closingSec.classList.remove('block');
                closingSec.classList.add('hidden');
                
                btnWeekly.classList.add('active');
                btnWeekly.classList.remove('inactive');
                btnClosing.classList.add('inactive');
                btnClosing.classList.remove('active');
            } else {
                weeklySec.classList.remove('block');
                weeklySec.classList.add('hidden');
                closingSec.classList.remove('hidden');
                closingSec.classList.add('block');

                btnClosing.classList.add('active');
                btnClosing.classList.remove('inactive');
                btnWeekly.classList.add('inactive');
                btnWeekly.classList.remove('active');
            }
        }

        function getVal(id) {
            const v = document.getElementById(id).value;
            return v ? parseFloat(v) : 0;
        }

        function calculateWeekly() {
            // Inputs
            const mon = getVal('mon');
            const tue = getVal('tue');
            const wed = getVal('wed');
            const thu = getVal('thu');
            const fri = getVal('fri');
            const roll = getVal('weekly-roll');
            const open = getVal('times-open');

            // 1. Present = Sum of attendance
            const present = mon + tue + wed + thu + fri;
            document.getElementById('val-present').innerText = present;

            // 2. Total Present = 2 * Present (From Image 1)
            const totalPresent = 2 * present;
            document.getElementById('val-total-present').innerText = totalPresent;

            // 3. Percentage
            let percentage = 0;
            if (roll > 0 && open > 0) {
                // Formula: Total present / (Number on roll * Number of times school open) * 100
                const denominator = roll * open;
                percentage = (totalPresent / denominator) * 100;
            }
            document.getElementById('val-percentage').innerText = percentage.toFixed(2) + '%';
        }

        function calculateClosing() {
            // Inputs
            const roll = getVal('closing-roll');
            const termAttendance = getVal('term-attendance');
            const males = getVal('males');
            const females = getVal('females');
            
            // Total male & female
            const totalStudents = males + females;

            // 1. Average attendance for the term = Total attendance for term / Number on roll
            let avgTerm = 0;
            if (roll > 0) {
                avgTerm = termAttendance / roll;
            }
            document.getElementById('val-avg-term').innerText = avgTerm.toFixed(2);

            // 2. Average in class (Intermediate steps, not displayed but calculated)
            // Average male in class = Number of male / Total number of male & female
            let avgMaleClass = 0;
            if (totalStudents > 0) {
                avgMaleClass = males / totalStudents;
            }

            // Average female in class = Number of female / Total number of male & female
            let avgFemaleClass = 0;
            if (totalStudents > 0) {
                avgFemaleClass = females / totalStudents;
            }

            // 3. Term Metrics (Updated Formula: Avg in Class * Total Attendance)
            
            let termMaleMetric = 0;
            // Formula: Average male in class * Total attendance for term
            termMaleMetric = avgMaleClass * termAttendance;
            document.getElementById('val-term-male').innerText = termMaleMetric.toFixed(2);

            let termFemaleMetric = 0;
            // Formula: Average female in class * Total attendance for term
            termFemaleMetric = avgFemaleClass * termAttendance;
            document.getElementById('val-term-female').innerText = termFemaleMetric.toFixed(2);
        }

        function resetAll() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => input.value = '');
            calculateWeekly();
            calculateClosing();
        }
    </script>
</body>
</html>
